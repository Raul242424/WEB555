<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: #0a1a38;
      color: #e0e1dd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      position: relative;
      background: #162544;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 0;
      overflow: hidden;
    }
    /* Contur animat cu gradient care se misca */
    .login-container::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 18px;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffee, #ff00cc);
      background-size: 600% 600%;
      animation: moveGradient 8s linear infinite;
      z-index: -1;
    }
    /* Strat peste fundal pentru interiorul containerului */
    .login-container::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: #162544;
      border-radius: 12px;
      z-index: -1;
    }
    @keyframes moveGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #f1faee;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2c3e5c;
      color: white;
    }
    input::placeholder {
      color: #cbd5e1;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #468faf;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #63b3d4;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #a8dadc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .remember-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .remember-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <label for="rememberMe" class="remember-container">
        <input type="checkbox" id="rememberMe" />
        Remember me
      </label>
      <button type="submit">Sign In</button>
    </form>
    <div style="margin-top: 12px; font-size: 14px;">
      <a href="forgot.html">Forgot your password?</a>
    </div>
    <div class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, setPersistence, signInWithEmailAndPassword, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrzrhWbjfz_kqgurr2K1N2UO6wzy1kJ8I",
      authDomain: "todo-app-8324e.firebaseapp.com",
      projectId: "todo-app-8324e",
      storageBucket: "todo-app-8324e.appspot.com",
      messagingSenderId: "889582235093",
      appId: "1:889582235093:web:03895c3541c7abbde0a15c",
      measurementId: "G-BXEV7E28BY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const rememberCheckbox = document.getElementById("rememberMe");
    const emailInput = document.getElementById("loginEmail");

    window.addEventListener("load", () => {
      const rememberedEmail = localStorage.getItem("rememberedEmail");
      if (rememberedEmail) {
        emailInput.value = rememberedEmail;
        rememberCheckbox.checked = true;
      }
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = document.getElementById("loginPassword").value;
      const persistence = rememberCheckbox.checked ? browserLocalPersistence : browserSessionPersistence;

      setPersistence(auth, persistence)
        .then(() => signInWithEmailAndPassword(auth, email, password))
        .then(() => {
          if (rememberCheckbox.checked) {
            localStorage.setItem("rememberedEmail", email);
          } else {
            localStorage.removeItem("rememberedEmail");
          }
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
